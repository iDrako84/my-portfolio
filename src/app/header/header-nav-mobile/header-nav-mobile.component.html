<button type="button" class="inline-flex items-center p-2 ml-1 text-sm rounded-lg focus:outline-none focus:ring-2 text-white hover:bg-indigo-950 transition-colors focus:ring-gray-600" (click)="openCloseMenu()">
    <span class="sr-only">Open main menu</span>
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
    <svg class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
</button>
@if (menuOpen() === true) {
    <div class="absolute right-5 top-14 bg-white rounded" @EnterMenu>
        <ul class="flex flex-col font-medium">
            @for(navItem of navItems(); track navItem.path) {
                <li>
                    <a [routerLink]="[navItem.path]" class="block py-2 pr-4 pl-3 bg-primary-700 text-black group" (click)="onSelectedFeature()">
                        {{ navItem.title }}
                        <div class="flex-auto"></div>
                        <span class="relative float-left w-0 group-hover:w-full h-1 group-hover:!bg-indigo-950 transition-all duration-500 rounded"></span>
                    </a>
                </li>
            }
        </ul>
    </div>
}
